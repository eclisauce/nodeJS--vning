<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Books</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-primary">
      <h1>Book search</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="main-form">
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Sök</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="search" placeholder="Sök efter bok">
              </div>
            </div>
            <p>Välj vad du vill söka på</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="author">
              <label class="form-check-label" for="inlineRadio1">Författare</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="year">
              <label class="form-check-label" for="inlineRadio2">År</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="country">
              <label class="form-check-label" for="inlineRadio3">Land</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="title">
              <label class="form-check-label" for="inlineRadio3">Titel</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="pages">
              <label class="form-check-label" for="inlineRadio3">Sidor</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="language">
              <label class="form-check-label" for="inlineRadio3">Språk</label>
            </div>
          </form>
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <div class="col-6" id="showJson">
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- My own JavaScript -->
  <script src="main.js"></script>
</body>

</html>
